<div class="modal inmodal fade" id="inventoryadd" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <small class="font-bold">新增用户</small>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>

                        <div class="col-sm-8">
                            <input type="text" placeholder="用户名" class="form-control" id="addusername" required="">
                            <!--<span class="help-block m-b-none">请输入您注册时所填的E-mail</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="密码" class="form-control" id="addpassword" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="确认密码" class="form-control" id="addpwdcheck" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="姓名" class="form-control" id="addpersonname" required="">
                        </div>
                    </div>

                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onClick="saveuserinfo()">保存</button>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal fade" id="edituser" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <small class="font-bold">编辑用户</small>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <input type="text" id="edituid">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名：</label>

                        <div class="col-sm-8">
                            <input type="text" placeholder="用户名" class="form-control" id="editusername" required="">
                            <!--<span class="help-block m-b-none">请输入您注册时所填的E-mail</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="姓名" class="form-control" id="editpersonname" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="密码" class="form-control" id="editpassword" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="确认密码" class="form-control" id="editpwdcheck" required="">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onClick="editinfo()">保存</button>
            </div>
        </div>
    </div>
</div>
