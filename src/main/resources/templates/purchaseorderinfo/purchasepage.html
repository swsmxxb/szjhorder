<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 空白页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <link href="js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="js/plugins/messagebox/msgbox.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>采购开单</h2>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <button class="btn btn-primary " type="button" data-toggle="modal" data-target="#myModal5"><i class="fa fa-plus"></i>&nbsp;新增</button>
                <button class="btn btn-warning " type="button" onclick="delinfo()"><i class="fa fa-warning"></i> <span class="bold">删除</span></button>
            </div>
        </div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                  <div class="ibox-content">


                 </div>
                </div>
            </div>
            <div class="col-sm-12">

                <div class="ibox-content">
                <table id="purchaseinfo" data-height="400">
                    <!--<thead>-->
                    <!--<tr>-->
                        <!--<th data-field="state" data-checkbox="true"></th>-->
                        <!--<th data-field="id">ID</th>-->
                        <!--<th data-field="name">名称</th>-->
                        <!--<th data-field="price">价格</th>-->
                    <!--</tr>-->
                    <!--</thead>-->
                </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <small class="font-bold">业务开单</small>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">订单号：</label>

                            <div class="col-sm-8">
                                <input type="text" placeholder="订单号" class="form-control" id="addorderno">
                                <!--<span class="help-block m-b-none">请输入您注册时所填的E-mail</span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图纸号：</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="图纸号" class="form-control" id="adddrwno">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规格：</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="规格" class="form-control" id="addspeci">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">颜色：</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="颜色" class="form-control" id="addcolor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购数量：</label>
                            <div class="col-sm-8">
                                <input type="number" placeholder="采购数量" class="form-control" id="addnum">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">交货日期：</label>
                            <div class="col-sm-8">
                                <input type="text" placeholder="交货日期" class="form-control" id="addsendtime">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="saveorderlist()">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
